<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB to PNG Converter</title>
    <!-- Add Bootstrap CDN links here -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 800px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
    }

</style>
<body>
    <div class="container">
        <h1 class="mb-4">WEB to PNG Converter</h1>
        <form method="post" enctype="multipart/form-data" action="/convert">
            <div class="form-group">
                <label for="file">Choose an image file (webp)</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".webp" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>

        {% if converted_image %}
            <form method="get" action="/download">
                <input type="hidden" name="filename" value="{{ converted_image }}">
                <button type="submit" class="btn btn-success mt-3">Download</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
